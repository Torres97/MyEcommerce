<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h2>Ingrese sus datos para registrarse</h2>
    <form action="" method="post">
        <div>
            <br>
            <label 
                for="txtNombreApelliido"> Nombre y Apellido: 
            </label>
            <input type="text" id="txtNombreApelliido" name="txtNombreApelliido" placeholder="Ingrese nombre y apellido" required>
            <br>
        </div>
        <div>    
            <label 
                for="txtEmail"> Email: 
            </label>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese aquí su email" required>
            <br>
            <label 
                for="txtPassword"> Password: 
            </label>
            <input type="password" id="txtPassword" name="txtPassword" placeholder="Ingrese aquí su password" required>     
        </div>
        <div>
            <label for="date">Seleccione su fecha de nacimiento:</label required>
            <input type="date" name="date" id="date">
        </div>
        <br><br>
        <input type="submit" value="Registrar">
    </form>
    <ul>
        <li> <a href="./index.html"> Volver </a> </li>
    </ul>
</body>
</html>
