<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Registro</title>
</head>
<body data-bs-theme="dark">
    <div class="container-md">
        <div class="card mt-5">
            <h5 class="card-header"><img src="Images/Imagen.jpg" alt="icono" width="60" height="60"> Registro </h5>
            <div class="card-body">
                <form action="./index.html" method="post">
                    <div class="mb-2"> 
                        <input type="text" name="nombre" placeholder="Nombre" class="form-control" required>
                    </div>
                    <div class="mb-2"> 
                        <input type="text" name="apellido" placeholder="Apellido" class="form-control" required>
                    </div>
                    <div class="mb-2"> 
                        <input type="tel" name="telefono" placeholder="TelÃ©fono" class="form-control" required>
                    </div>
                    <div class="mb-2"> 
                        <input type="email" name="email" placeholder="Email" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <input type="password" name="password" placeholder="Password" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <input type="date" name="fecha" placeholder="Fecha de nacimiento" class="form-control" required>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Registrarse" class="btn btn-primary ">
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
