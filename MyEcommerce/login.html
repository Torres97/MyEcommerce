<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Ingrese sus datos para acceder al sistema</h2>
    <form action="" method="post">
        <div>
            <br>
            <label 
                for="txtEmail"> Email: 
            </label>
            <input type="email" id="txtEmail" name="txtEmail" placeholder="Ingrese aquí su email" required>
            <br>
            <label 
                for="txtPassword"> Password: 
            </label>
            <input type="password" id="txtPassword" name="txtPassword" placeholder="Ingrese aquí su password" required>
            <br><br>
            <input type="submit" value="Ingresar" disabled>
            <button><a href="./tienda.html">Ingresar</a></button>
        </div>
    </form>

    <form action="" method="post">
        <div>
            <br>
            <label for="registro">Si desea crearse una cuenta: </label>
            <input type="submit" id="registro" name="registro" value="Registrarse" disabled>
            <button><a href="./registro.html">Registrarse</a></button>
        </div>
    </form>
    <br><br>
    <ul>
        <li> <a href="./index.html"> Volver </a> </li>
    </ul>
</body>
</html>
